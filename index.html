<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Switch</title>
</head>
<body>
    <div class="contenedor">
        <div class="control-azul">
            <div class="botones">
                <div class="menos"></div>
                <div class="joystick"></div>
                <div class="botones-4">
                    <div class="botones-4-arriba"></div>
                    <div class="botones-4-izquierda"> 
                        <div class="botones-4-derecha"></div>
                    </div>
                    <div class="botones-4-abajo"></div>
                </div>
                <div class="cuadrado">
                    <div class="cuadrado-circulo"></div>
                </div>
            </div>
        </div>
        <div class="pantalla">
            <div class="pantalla-control-rojo">
                <div class="circulo-control-rojo"></div>
            </div>
            <div class="pantalla-control-blanco">
                <div class="circulo-control-blanco"></div>
            </div>
        </div>
        <div class="control-rojo">
            <div class="botones">
                <div class="mas-control">
                    <div class="mas"></div>
                    <div class="mas-2"></div>
                </div>
                <div class="botones-4">
                    <div class="botones-4-arriba"></div>
                    <div class="botones-4-izquierda"> 
                        <div class="botones-4-derecha"></div>
                    </div>
                    <div class="botones-4-abajo"></div>
                </div>
                <div class="joystick"></div>
                <div class="circulo"></div>
            </div>
        </div>
    </div>
    <div class="sombra"></div>
</body>
</html>
